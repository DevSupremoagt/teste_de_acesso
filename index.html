<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Produtos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Catálogo de Produtos</h1>
    
    <div id="catalog">
        <div class="product-group" id="group1">
            <h2>VERDURAS</h2>
            <div class="product">
                <img src="imagens/tomate.jfif" alt="Tomate">
                <h3>Tomate KG</h3> 
                <p class="price">R$ 1,99</p>
                <button onclick="addToList('Tomate KG')">Adicionar ao Carrinho</button>
            </div>
            <div class="product">
                <img src="imagens/batata_inglesa.jfif " alt="batata_inglesa">
                <h3>Batata inglesa KG</h3>
                <p class="price">R$ 5,99</p>
                <button onclick="addToList('Batata inglesa KG')">Adicionar ao Carrinho</button>
            </div>
        </div>
        
        <div class="product-group" id="group2">
            <h2>Frutas</h2>
            <div class="product">
                <img src="imagens/Maca.jfif" alt="Maçã">
                <h3>Maçã KG</h3>
                <p class="price">R$ 10,99</p>
                <button onclick="addToList('Maçã KG')">Adicionar ao Carrinho</button>
            </div>
            <div class="product">
                <img src="imagens/download.jfif" alt="Abacaxi">
                <h3>Abacaxi UND</h3>
                <p class="price">R$ 7,99</p>
                <button onclick="addToList('Abacaxi UND')">Adicionar ao Carrinho</button>
            </div>
        </div>
        
        <!-- Adicione mais grupos e produtos aqui -->
    </div>
    
    <h2>Carrinho de Compras</h2>
    <ul id="cart"></ul>
    <button id="generateTxtButton">Gerar Arquivo TXT</button>
    <button id="sendButton">Enviar pelo WhatsApp</button>

    <script src="script.js"></script>
</body>
</html>
